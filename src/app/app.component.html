<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectname">Project Name</label>
          <input type="text" id="projectname" formControlName="projectname" class="form-control">
          <span class="help-block" *ngIf="!signupForm.get('projectname').valid && signupForm.get('projectname').touched">
            Please enter a valid project name!</span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" formControlName="email" class="form-control">
          <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
            Please enter a valid email!</span>
        </div>  
          <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select
          id="projectStatus" 
          formControlName="projectStatus" 
          class="form-control">
            <option value="Stable">Stable</option>
            <option value="Critical">Critical</option>
            <option value="Finished">Finished</option>
          </select>
          </div>
        <button class="btn btn-danger" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)

          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button
